<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Web API's Quiz</title>

</head>
<body>
<main class="container">
    <div class="row">
        <div class="col-sm-6">
            <a href="#">View Highscores</a>
        </div>
        <div class="col-sm-6">
            <div class="timer">Time:</div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            <article class="text-center">
                <div class="row">
                    <div class="col-sm-12">
                        <h1>"The Office" Trivia Challenge</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-10">
                        <h2>Try to answer the following trivia questions within the time limit! But choose wisely, because incorrect answers will earn you a ten second penalty (and almost certian death!)
                        </h2>
                    </div> 
                    <div class="col-sm-1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-primary" id="start">Let's Go!</button>
                    </div>
                </div>
            </article>
        </div>
        <div class="col-sm-2">
        </div>
    </div>

    <audio id="truffled">
        <source src="assets/audio/Not to be truffled with.mp3" type="audio/mp3">
    </audio>
    <audio id="problem">
        <source src="assets/audio/What is your problem.mp3" type="audio/mp3">
    </audio>




   
   
   
</main>
<script src="assets/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</html>
